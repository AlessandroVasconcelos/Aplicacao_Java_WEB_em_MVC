<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarroEditDlg" widgetVar="CarroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCarroTitle}">
            <h:form id="CarroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCarroLabel_id}" for="id" />
                        <p:inputText id="id" value="#{carroController.selected.id}" title="#{bundle.EditCarroTitle_id}" required="true" requiredMessage="#{bundle.EditCarroRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCarroLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{carroController.selected.placa}" title="#{bundle.EditCarroTitle_placa}" required="true" requiredMessage="#{bundle.EditCarroRequiredMessage_placa}"/>
                        <p:outputLabel value="#{bundle.EditCarroLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{carroController.selected.marca}" title="#{bundle.EditCarroTitle_marca}" required="true" requiredMessage="#{bundle.EditCarroRequiredMessage_marca}"/>
                        <p:outputLabel value="#{bundle.EditCarroLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{carroController.selected.modelo}" title="#{bundle.EditCarroTitle_modelo}" required="true" requiredMessage="#{bundle.EditCarroRequiredMessage_modelo}"/>
                        <p:outputLabel value="#{bundle.EditCarroLabel_proprietarioId}" for="proprietarioId" />
                        <p:inputText id="proprietarioId" value="#{carroController.selected.proprietarioId}" title="#{bundle.EditCarroTitle_proprietarioId}" required="true" requiredMessage="#{bundle.EditCarroRequiredMessage_proprietarioId}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carroController.update}" value="#{bundle.Save}" update="display,:CarroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CarroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
