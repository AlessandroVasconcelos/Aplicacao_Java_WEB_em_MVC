<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProprietarioViewDlg" widgetVar="ProprietarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProprietarioTitle}">
            <h:form id="ProprietarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proprietarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewProprietarioLabel_id}"/>
                        <h:outputText value="#{proprietarioController.selected.id}" title="#{bundle.ViewProprietarioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProprietarioLabel_nome}"/>
                        <h:outputText value="#{proprietarioController.selected.nome}" title="#{bundle.ViewProprietarioTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewProprietarioLabel_cpf}"/>
                        <h:outputText value="#{proprietarioController.selected.cpf}" title="#{bundle.ViewProprietarioTitle_cpf}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProprietarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
